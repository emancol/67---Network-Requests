<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  // code here
  function getData() {
    let data = null;
    window.addEventListener('load', async () => {
      let response = await fetch('https://jsonplaceholder.typicode.com/todos/4');
      data = await response.json();
      localStorage.setItem('data', JSON.stringify(data));
      console.log('World')
      createElement(data);

    })
  }

  function createElement(data) {

    let cointainerDiv = document.querySelector('#container');
    let h2 = document.createElement('h2');
    let input = document.createElement('input');
    input.type = 'checkbox';

    input.checked = (data.completed === true) ? true : false;

    cointainerDiv.appendChild(h2).innerText = data.title;

    cointainerDiv.appendChild(input);
  }

  getData();

</script>
